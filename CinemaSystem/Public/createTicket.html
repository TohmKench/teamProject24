<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - Cinema System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/ticket.js"></script>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Create Ticket</h1>
        </div>
    </header>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="addTicketForm">
                    <!-- <div class="mb-3">
                        
                        <label for="TicketNo" class="form-label">Ticket number</label>
                        <input type="int" class="form-control" id="TicketNo" placeholder="Enter Ticket Number">
                    </div> -->
                    <div class="mb-3">
                        <select id="bookingSelect" class="form-select" style="width: 100%;">
                            <option value="" disabled selected>Choose Booking</option>
                        </select>
                    </div> 
                    <div class="mb-3">
                        <select id="screenSelect" class="form-select" style="width: 100%;">
                            <option value="" disabled selected>Choose Screen</option>
                        </select>
                    </div> 
                    <div class="mb-3">
                        <select id="ticketTypeSelect" class="form-select" style="width: 100%;">
                            <option value="" disabled selected>Choose Ticket Type</option>
                        </select>
                    </div> 
                    
                    <button type="button" class="btn btn-primary" onclick="addTicket()">Add Ticket</button>
                    <button type="button" class="btn btn-primary" onclick='window.location.href="ticket.html"'>Return</button>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Cinema System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
