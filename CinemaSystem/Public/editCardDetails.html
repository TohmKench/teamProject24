<!DOCTYPE html>
<html>
<head>
    <title>Update Card Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/account.js"></script>
    <div id="myDiv"><script src="js/Sharednav.js"></script></div>
</head>
<div id="navBar"></div>
<div id="header"></div>
<body>

    <form id="editCardDetailsForm" style="padding-left: 40px; padding-right: 40px;">
        <div class="mb-3">
            <label for="cardNo" class="form-label">Card Number:</label>
            <input type="text" class="form-control" id="cardNo" name="cardNo" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date:</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='account.html'">Back to Account</button>
    </form>
</body>
    <div id="footer"></div>
</html>
