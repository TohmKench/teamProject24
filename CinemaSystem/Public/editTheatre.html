<head>
    <link rel="shortcut icon" href="#">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Movie Bookings</h1>
        
        <div class="row">
            <div class="col-md-6">
                <!-- Movie Information -->
                <div class="card">
                    <div class="card-header">
                        Theatre Details
                    </div>
                    <div class="card-body">
                        <form id="theatreForm">
                            <div class="form-group">
                                <label for="capacity">Capacity:</label>
                                <input type="number" class="form-control" id="capacity" placeholder="Enter capacity">
                            </div>
                            <button type="submit" class="btn btn-primary" id="editCapacity">Edit Capacity</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
