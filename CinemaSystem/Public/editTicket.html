<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket - Cinema System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/editTicket.js"></script>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
        </div>
    </header>
    <div id="myDiv"><script src="js/Sharednav.js"></script></div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="editTicketForm" action="" method="POST">
                    <div class="mb-3">
                        <label for="ticketId" class="form-label">Ticket Id</label>                        <!-- <label id="movieIdNum"></label> -->
                        <input type="int" class="form-control" id="ticketId" name="ticketId" placeholder="Enter Ticket id" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="bookingId" class="form-label">Booking Id</label>
                        <input type="int" class="form-control" id="bookingId" name="bookingId" placeholder="Enter Booking Id">
                    </div>
                    <div class="mb-3">
                        <label for="screenId" class="form-label">Screen Id</label>
                        <input type="int" class="form-control" id="screenId" name="screenId" placeholder="Enter Screen Id">
                    </div>
                    <div class="mb-3">
                        <label for="ticketType" class="form-label">Ticket Type</label>
                        <input type="text" class="form-control" id="ticketType" name="ticketType" placeholder="Enter Ticket Type">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Ticket</button>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Cinema System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
