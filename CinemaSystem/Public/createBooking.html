<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Bookings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="createBooking.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Movie Bookings</h1>
        
        <div class="row">
            <div class="col-md-6">
                <!-- Movie Information -->
                <div class="card">
                    <div class="card-header">
                        Booking Details
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="datetime" class="form-control" id="date" placeholder="Enter date">
                            </div>
                            <div class="form-group">
                                <label for="cost">Cost:</label>
                                <input type="number" class="form-control" id="cost" placeholder="Enter the cost">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="seats">Seats:</label>
                                <input type="number" class="form-control" id="seats" placeholder="Enter the seats">
                            </div>
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
