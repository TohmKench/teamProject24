<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now showing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/viewMovieScreenings.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/Sharednav.js"></script>
    <link rel="stylesheet" href="css/styles.css"> 
    <script src="js/uiMovies.js"></script>
    <style>
        .carousel-img {
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
        }

        .carousel-caption h5 {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px 10px; 
            border-radius: 5px; 
            margin-bottom: 0; 
        }

        #movieCarousel .carousel-item img {
        width: auto; 
        max-height: 400px; 
        object-fit: cover; 

    }

    </style>
</head>
<div id="navBar"></div>
<div id="header"></div>
<body>
    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
        <div id="movieCarouselIndicators" class="carousel-indicators"></div>
        <div id="movieCarouselInner" class="carousel-inner"></div>
         <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <hr>
    <div class="container">
        <select id="movieSelect" class="form-select mb-3 custom-dropdown" style="width: 50%;">
            <option value="" disabled selected>Choose Movie</option>
        </select>
        
        <button class="btn btn-primary mb-3" onclick="redirectToScreenings($('#movieSelect').val())">Book now</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Language</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="displayMoviesScreens"></tbody>
        </table>
    </div>
    <hr>
</body>
<div id="footer"></div>
</html>
