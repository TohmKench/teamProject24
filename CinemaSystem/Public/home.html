<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema System - Book Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"> 
    <script src="js/uiMovies.js"></script>
    <style>
        .carousel-img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .carousel-caption h5 {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px 10px; 
            border-radius: 5px; 
            margin-bottom: 0; 
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Movies</h1>
        </div>
    </header>
    <div id="myDiv"></div> 


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/avengers.jpg" class="d-block w-100 mx-auto" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>The Avengers</h5>
                    <button class="btn btn-primary">Book Now</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/batman2.webp" class="d-block w-100 mx-auto" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>The Batman</h5>
                    <button class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <hr>
    <div class="container">
        <select id="movieSelect" class="form-select mb-3 custom-dropdown" style="width: 50%;">
            <option value="" disabled selected>Choose Movie</option>
        </select>
        
        <button class="btn btn-primary mb-3" onclick="redirectToScreenings($('#movieSelect').val())">Book now</button>
        <div id="displayMoviesScreens" style="display: flex; flex-wrap: wrap;"></div>
    </div>
    <hr>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Cinema System. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/viewMovieScreenings.js"></script>
    <script src="js/Sharednav.js"></script>
</body>
</html>
