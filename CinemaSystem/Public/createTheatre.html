<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Bookings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="createTheatre.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Theatres</h1>
        
        <div class="row">
            <div class="col-md-6">
                <!-- Movie Information -->
                <div class="card">
                    <div class="card-header">
                        Theatre Details
                    </div>
                    <div class="card-body">
                        <form id="theatreForm">
                            <div class="form-group">
                                <label for="date">Capacity</label>
                                <input type="number" class="form-control" id="capacity" placeholder="Enter capacity">
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
