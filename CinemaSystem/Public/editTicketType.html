<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket Type - Cinema System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/Sharednav.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/editTicketType.js"></script>
</head>
<div id="navBar"></div>
<div id="header"></div>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
        </div>
    </header>
    <div id="myDiv"><script src="js/Sharednav.js"></script></div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="editTicketTypeForm" action="" method="POST">
                    <div class="mb-3">
                        <label for="typeId" class="form-label">Ticket Type Id</label>
                        <input type="text" class="form-control" id="typeId" name="typeId" placeholder="Enter Ticket Type" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Type Name</label>
                        <input type="text" class="form-control" id="typeName" name="typeName" placeholder="Enter Ticket Type">
                    </div>


                    <div class="mb-3">
                        <label for="title" class="form-label">Cost</label>
                        <input type="int" class="form-control" id="cost" name="cost" placeholder="Enter Ticket Cost">
                    </div>


                    </div>
                    <button type="submit" class="btn btn-primary">Update Ticket Type</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
</body>
    <div id="footer"></div>
</html>
