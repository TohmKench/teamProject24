<!DOCTYPE html>
<html>
<head>
    <title>Edit Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/account.js"></script>
    <div id="myDiv"><script src="js/Sharednav.js"></script></div>
</head>
<div id="navBar"></div>
<div id="header"></div>
<body>

    <form id="editEmailForm" style="padding-left: 40px; padding-right: 40px;">
        <div class="mb-3">
            <label for="currentEmail" class="form-label">Current Email:</label>
            <input type="email" class="form-control" id="currentEmail" name="currentEmail" disabled>
        </div>
        <div class="mb-3">
            <label for="newEmail" class="form-label">New Email:</label>
            <input type="email" class="form-control" id="newEmail" name="newEmail" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='account.html'">Back to Account</button>
    </form>
</body>
    <div id="footer"></div>
</html>
