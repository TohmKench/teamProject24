<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - Cinema System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
    <script src="js/Sharednav.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/editMovie.js"></script>
</head>
<div id="navBar"></div>
<div id="header"></div>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Edit Movie</h1>
        </div>
    </header>
    <div id="myDiv"><script src="js/Sharednav.js"></script></div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="editMovieForm" action="" method="POST">
                    <div class="mb-3">
                        <label for="movieId" class="form-label">Movie Id</label>                        <!-- <label id="movieIdNum"></label> -->
                        <input type="text" class="form-control" id="movieId" name="movieId" placeholder="Enter Movie id" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" class="form-control" id="language" name="language" placeholder="Enter language">
                    </div>
                    <div class="mb-3">
                        <label for="releaseDate" class="form-label">Release Date</label>
                        <input type="date" class="form-control" id="releaseDate" name="releaseDate">
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre">
                    </div>
                    <div class="mb-3">
                        <label for="runtime" class="form-label">Runtime</label>
                        <input type="text" class="form-control" id="runtime" name="runtime" placeholder="Enter runtime">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Movie</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
</body>
<div id="footer"></div>
</html>
